<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件—组件定义（局部组件[方式1]）</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--引用组件1-->
    <Component1></Component1>
    <hr/>
    <!--引用组件2-->
    <Component2></Component2>
</div>
<script>
    new Vue({
        el: '#app',
        //方式1：可以直接在里面写，注册局部组件。
        components: {
            Component1: {
                template: `<div>我内嵌在VUE实例的是组件1。</div>`
            },
            Component2: {
                template: `<div>我内嵌在VUE实例的是组件2。</div>`
            }
        },

    });
</script>
</body>
</html>
