<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定—表单输入绑定—多行输入文本v-model</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label for="message">备注信息：</label>
        <textarea v-model="message" placeholder="这里可以输入很多信息">
    </textarea>
    </div>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            message: ""
        }
    });
</script>
</body>
</html>
