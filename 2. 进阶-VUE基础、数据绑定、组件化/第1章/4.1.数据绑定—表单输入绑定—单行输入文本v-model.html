<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定—表单输入绑定—单行输入文本v-model</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label for="userName">用户名称：</label>
        <input v-model="userName">
    </div>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            userName: ""
        }
    });
</script>
</body>
</html>
